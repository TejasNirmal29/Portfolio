<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white" />

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Centered and scaled up -->
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="160" font-weight="700" text-anchor="middle" dominant-baseline="middle">
    <tspan fill="url(#grad)">Tejas</tspan><tspan fill="#722ed1">.</tspan>
  </text>
</svg>
